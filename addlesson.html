		<script>
			function checkdata() {
				var udata = document.getElementById("data").value;
				var udataTip = document.getElementById("dataTip");
				var reg =/^[a-zA-Z\u4E00-\u9FA5]{1,50}$/;
				if(!reg.test(udata)) {
					udataTip.innerHTML = "输入不合法！";
					udataTip.style = "color:red";
				} else {
					udataTip.innerHTML = "";
				}
			}
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[A-Za-z0-9\u4E00-\u9FA5]{1,50}$/;

					unameTip.innerHTML = "输入不合法！";
