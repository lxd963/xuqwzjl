		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4E00-\u9FA5]{2，5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "用户名不合法！";
					unameTip.style = "color:red";
				} 
				else {
					unameTip.innerHTML = "";
				}
			}
			function checknumber() {
				var unumber = document.getElementById("number").value;
				var unumberTip = document.getElementById("numberTip");
				var reg = /^[0-9]{10}$/;
				if(!reg.test(unumber)) {
					unumberTip.innerHTML = "学号不合法！";
					unumberTip.style = "color:red";
				} 
				else {
					unumberTip.innerHTML = "";
				}
			}
			function checkpassword() {
				var upassword = document.getElementById("password").value;
				var upasswordTip = document.getElementById("passwordTip");
				var reg = /^[0-9]{18}$/;
				if(!reg.test(upassword)) {
					upasswordTip.innerHTML = "手机号不合法！";
					upasswordTip.style = "color:red";
				} 
				else {
					upasswordTip.innerHTML = "";
				}
			}
		</script>
